name: crystal_dream
description: "CrystalDream - A hybrid social media platform combined with deep, persistent AI-driven text adventure game offering an attractive escape from reality."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.0.5  # For state management
  shared_preferences: ^2.2.2  # For local storage
  image_picker: ^1.0.4  # For profile image upload
  share_plus: ^7.2.2  # For sharing app
  flutter_tts: ^3.8.5  # For text-to-speech
  audioplayers: ^5.2.1  # For audio playback
  flutter_local_notifications: ^16.3.2  # For push notifications

# Note: Supabase integration required for authentication, database, and real-time features.
# Currently using mock data and local state management.

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/audio/

  fonts:
    - family: CrystalFont
      fonts:
        - asset: fonts/CrystalFont-Regular.ttf
        - asset: fonts/CrystalFont-Bold.ttf
          weight: 700